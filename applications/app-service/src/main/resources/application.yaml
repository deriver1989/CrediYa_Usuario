server:
  port: 8081
spring:
  application:
    name: "CrediYa"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
springdoc:
  api-docs:
    path: /api-docs # Path for the OpenAPI specification (JSON/YAML)
  swagger-ui:
    path: /swagger-ui.html # Path for the Swagger UI interface
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    database: "CrediYa"
    schema: null
    username: "postgres"
    password: 123456
app:
  jwt:
    secret: "626f6f7463616d705f707261676d615f636c6176655f706172615f67656e657261725f746f6b656e"
    expiration-minutes: 120
